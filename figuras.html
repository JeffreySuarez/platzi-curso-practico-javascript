<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Figuras Geometricas</title>

<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Calculadora de figuras Geometricas</p>

        <section>
            <h2>Calcula el área y perímetro de un cuadrado</h2>
            <form action="">
                <label for="inputCuadrado">
                    Escribe cuanto mide cada lado de tu cuadrado:
                </label>
                <input id="inputCuadrado" type="number">
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular el perímetro
                </button>
                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcular el área
                </button>
            </form>
        </section>
        <section>
            <h2>Calcula el área y perímetro de un Triángulo</h2>
            <form action="">
                <label for="inputTriangulo">
                    Escribe cuanto mide cada lado de tu Triángulo:
                </label>
                <input id="inputTriangulo" type="number">
                <button type="button" onclick="calcularPerimetroTriangulo()">
                    Calcular el perímetro
                </button>
                <button type="button" onclick="calcularAreaTriangulo()">
                    Calcular el área
                </button>
            </form>
        </section>
        <section>
            <h2>Calcula el área y perímetro de un cuadrado</h2>
            <form action="">
                <label for="inputCuadrado">
                    Escribe cuanto mide cada lado de tu cuadrado:
                </label>
                <input id="inputCuadrado" type="number">
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular el perímetro
                </button>
                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcular el área
                </button>
            </form>
        </section>
    </header>

</body>

</html>
